<!DOCTYPE html>
<html>
  <head>
        <title>Scythe Hole Chat</title>

        <meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
        <meta HTTP-EQUIV="Expires" CONTENT="-1">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/spacelab/bootstrap.min.css"
              integrity="sha384-L/tgI3wSsbb3f/nW9V6Yqlaw3Gj7mpE56LWrhew/c8MIhAYWZ/FNirA64AVkB5pI"
              rel="stylesheet" crossorigin="anonymous" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

    
        <link href="styles.css" rel="stylesheet" />
        <script src="client.js"></script>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>jj
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="container ">
      <script id="messages-template" type="text/x-handlebars-template">
      <table class="table table-striped message-list">
        <tbody>
        {{#each messages}}
        <tr>
          <td class="timestamp col-md-2">{{timestamp}}</td>
          <td class="user col-md-2">{{nick}}</td>
          <td class="message col-md-8">{{message}}</td>
        </tr>
        {{/each}}
        </tbody>
      </table>
      </script>
      <div class="container-fluid">
        <div id="no-chan" style="display:none">
          You have to create a channel.
        </div>
        <div id="messages-container">
          <div id="messages">
          
          </div>          
        </div>
        
        <div class="form-group input-bar">
          <div class="col-md-2">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" />
          </div>

          <div class="col-md-10 message-container">
          <label for="message">Message</label>
          <input type="text" id="message" class="form-control" />
          </div>
        
        </div>
      </div>
    </body>
</html>
